<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>iWeather</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="icon-container" id="icon-container">
               <img id="icon" width="100" height="100" class="icon_img" src="img/default_icon.jpg" >
            </div>
        </div>

        <div class="content">
            <div class="general-information">
                <div class="status" ><a href="" id="location-name" > Enter Location or zip code</a></div>
                <div class="location" id="description">To Find The Weather</div>
            </div>
                
            <div class="detail-section">
                <div class="detail ">
                    <div class="title">Wind Speed</div>
                    <div class="value" id="wind-speed" >&#129300</div>
                </div>

                <div class="detail bordered">
                    <div class="title">Temperature<span>&#8451;</span></div>
                    <div class="value" id="temperature" >&#129300</div>
                </div>

                <div class="detail">
                    <div class="title">Humidity</div>
                    <div class="value" id="humidity">&#129300</div>
                </div>

            </div>

               <div class="city-search-container">
                   <input type="text" class="city-search" data-city-search placeholder="Enter location or zip code" id="searchinput" >
                   
                   <button class="city-search-btn" id="search-btn">search</button>
               </div>

        </div>
    </div>

     <a href="https://openweather.com" class="openweather-logo">Powered By Openweather</a>
